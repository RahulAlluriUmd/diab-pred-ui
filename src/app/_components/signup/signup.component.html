<!-- src/app/auth/signup/signup.component.html -->
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Create Account</h1>
      <p>Get started with your free account</p>
    </div>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="auth-form">
      <!-- Name Field -->
      <mat-form-field appearance="outline">
        <mat-label>Full Name</mat-label>
        <input matInput formControlName="name" placeholder="Your name">
        <mat-icon matPrefix>person</mat-icon>
        <mat-error *ngIf="signupForm.get('name')?.hasError('required')">
          Name is required
        </mat-error>
      </mat-form-field>

      <!-- Email Field -->
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="you@example.com">
        <mat-icon matPrefix>email</mat-icon>
        <mat-error *ngIf="signupForm.get('email')?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="signupForm.get('email')?.hasError('email')">
          Please enter a valid email
        </mat-error>
      </mat-form-field>

      <!-- Password Field -->
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" 
               formControlName="password">
        <mat-icon matPrefix>lock</mat-icon>
        <button mat-icon-button matSuffix type="button"
                (click)="hidePassword = !hidePassword">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="signupForm.get('password')?.hasError('required')">
          Password is required
        </mat-error>
        <mat-error *ngIf="signupForm.get('password')?.hasError('minlength')">
          Password must be at least 6 characters
        </mat-error>
      </mat-form-field>

      <!-- Confirm Password Field -->
      <mat-form-field appearance="outline">
        <mat-label>Confirm Password</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" 
               formControlName="confirmPassword">
        <mat-icon matPrefix>lock</mat-icon>
        <mat-error *ngIf="signupForm.hasError('passwordMismatch')">
          Passwords do not match
        </mat-error>
      </mat-form-field>

      <!-- Submit Button -->
      <button mat-flat-button color="primary" type="submit" 
              [disabled]="signupForm.invalid || loading" class="submit-button">
        <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
        <span *ngIf="!loading">Create Account</span>
      </button>

      <!-- Social Signup -->
      <!-- <div class="social-login">
        <div class="divider">
          <span>or sign up with</span>
        </div>
        <div class="social-buttons">
          <button mat-stroked-button type="button" class="google-btn">
            <mat-icon svgIcon="google"></mat-icon>
            Google
          </button>
          <button mat-stroked-button type="button" class="github-btn">
            <mat-icon svgIcon="github"></mat-icon>
            GitHub
          </button>
        </div>
      </div> -->

      <!-- Login Link -->
      <div class="auth-link">
        Already have an account? 
        <a href="/login" class="nav-link" routerLink="login">Sign in</a>
      </div>
    </form>
  </div>
</div>
